<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAC Playback with WebKit MSE</title>
</head>
<body>
    <h1>Play FLAC with WebKit MSE</h1>
    <audio id="audioPlayer" controls type="audio/flac"></audio>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        
        const flacUrl = 'sullivan.flac';
        audioPlayer.src = flacUrl;
        audioPlayer.load();
        audioPlayer.play().catch(err => {
            alert('FLAC playback is not supported in this browser.');
        });
    </script>
</body>
</html>
